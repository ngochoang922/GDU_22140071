<html lang="en">
<head>

    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="Bai2.css">
</head>
<body>
    <div class="product">
        <h2>Tên Sản Phẩm: Laptop XYZ</h2>

    </div>
